<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP's MA - Indian Songs Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-100 */
        }

        /* --- Custom Scrollbar --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        
        /* --- Spinner Animation --- */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Selection Highlighting --- */
        .mood-btn.active {
             transform: scale(1.05);
             box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .singer-btn.active {
            background-color: #4f46e5; /* bg-indigo-600 */
            border-color: #a5b4fc; /* border-indigo-300 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-7xl mx-auto bg-gray-800/50 backdrop-blur-xl border border-gray-700 rounded-3xl shadow-2xl flex flex-col md:flex-row overflow-hidden" style="min-height: 80vh;">

        <div class="w-full md:w-1/3 lg:w-2/5 p-6 md:p-8 border-b md:border-b-0 md:border-r border-gray-700 flex flex-col">
            <div class="text-center md:text-left mb-8">
                <h1 id="main-heading" class="text-4xl font-extrabold text-white">Sourabh's Music Arena</h1>
                <p class="text-gray-400 mt-2">Discover Indian music tailored to your vibe.</p>
            </div>

            <div class="flex-grow">
                 <h2 class="text-lg font-semibold text-gray-300 mb-4">1. Select Your Mood</h2>
                 <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                     <button data-mood="happy" class="mood-btn">üòä<span class="hidden sm:inline"> Happy</span></button>
                     <button data-mood="sad" class="mood-btn">üò¢<span class="hidden sm:inline"> Sad</span></button>
                     <button data-mood="energetic" class="mood-btn">‚ö°<span class="hidden sm:inline"> Energetic</span></button>
                     <button data-mood="calm" class="mood-btn">üßò<span class="hidden sm:inline"> Calm</span></button>
                     <button data-mood="romantic" class="mood-btn">‚ù§Ô∏è<span class="hidden sm:inline"> Romantic</span></button>
                     <button data-mood="workout" class="mood-btn">üí™<span class="hidden sm:inline"> Workout</span></button>
                 </div>

                 <div id="singer-selection-container" class="hidden mt-8">
                     <h2 class="text-lg font-semibold text-gray-300 mb-4">2. Choose an Artist</h2>
                     <div id="singer-list" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                         </div>
                 </div>
            </div>

            <div class="mt-8 text-center">
                 <button id="generate-more" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-400 focus:ring-opacity-50 flex items-center justify-center w-full disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100">
                     <svg id="sparkle-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.293 2.293a1 1 0 010 1.414L10 16l-4 4 4-4 5.293 5.293a1 1 0 001.414 0L21 18m-5-5l2.293-2.293a1 1 0 000-1.414L16 7l-4 4 4 4z"></path></svg>
                     <span id="generate-text">Generate with AI</span>
                     <div id="spinner" class="spinner hidden ml-3"></div>
                 </button>
            </div>
        </div>

        <div class="w-full md:w-2/3 lg:w-3/5 p-6 md:p-8 flex flex-col bg-black/20">
            <div id="placeholder" class="flex-grow flex flex-col items-center justify-center text-center text-gray-500">
                <svg class="w-24 h-24 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path></svg>
                <h2 class="text-2xl font-bold">Your Playlist Awaits</h2>
                <p>Select a mood to get started.</p>
            </div>

            <div id="recommendations" class="hidden flex-grow flex flex-col overflow-hidden">
                <div id="song-list-container" class="hidden flex-grow flex flex-col overflow-hidden">
                    <h2 class="text-2xl font-bold mb-4 flex-shrink-0">Editor's Picks</h2>
                    <div id="song-list" class="space-y-3 overflow-y-auto custom-scrollbar flex-grow pr-2">
                        </div>
                </div>

                <div id="api-results" class="hidden flex-grow flex flex-col overflow-hidden mt-6">
                     <h2 class="text-2xl font-bold mb-4 flex-shrink-0">Freshly Generated For You</h2>
                     <div id="api-song-list" class="space-y-3 overflow-y-auto custom-scrollbar flex-grow pr-2">
                         </div>
                </div>
            </div>
        </div>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- GLOBAL VARIABLES ---
    let songDatabase = {};
    let currentMood = '';

    // --- STYLES ---
    const moodBtnStyles = {
        happy: 'bg-yellow-500/20 text-yellow-300 border-yellow-500',
        sad: 'bg-blue-500/20 text-blue-300 border-blue-500',
        energetic: 'bg-red-500/20 text-red-300 border-red-500',
        calm: 'bg-green-500/20 text-green-300 border-green-500',
        romantic: 'bg-pink-500/20 text-pink-300 border-pink-500',
        workout: 'bg-orange-500/20 text-orange-300 border-orange-500'
    };

    // --- DOM ELEMENTS ---
    const mainHeading = document.getElementById('main-heading');
    const moodButtons = document.querySelectorAll('.mood-btn');
    const placeholderDiv = document.getElementById('placeholder');
    const recommendationsDiv = document.getElementById('recommendations');
    const singerSelectionContainer = document.getElementById('singer-selection-container');
    const singerListDiv = document.getElementById('singer-list');
    const songListContainer = document.getElementById('song-list-container');
    const songListDiv = document.getElementById('song-list');
    const generateMoreBtn = document.getElementById('generate-more');
    const apiResultsDiv = document.getElementById('api-results');
    const apiSongListDiv = document.getElementById('api-song-list');
    const spinner = document.getElementById('spinner');
    const generateText = document.getElementById('generate-text');

    // --- CORE FUNCTIONS ---

    async function loadDataAndInitialize() {
        try {
            mainHeading.textContent = "Loading Music Library...";
            const response = await fetch('songs.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            songDatabase = await response.json();
            
            mainHeading.textContent = "Sourabh's Music Arena";
            initializeUI();
            setupEventListeners();
        } catch (error) {
            console.error("Failed to load song database:", error);
            placeholderDiv.innerHTML = `<div class="text-center text-red-400"><h2 class="text-2xl font-bold mb-2">Error Loading Music</h2><p>Could not load the song library. Please check the console for errors and ensure 'songs.json' is in the same folder as your HTML file.</p></div>`;
        }
    }

    function initializeUI() {
        moodButtons.forEach(button => {
            const mood = button.dataset.mood;
            const style = moodBtnStyles[mood];
            button.className = `mood-btn flex items-center justify-center p-3 rounded-xl font-semibold border-2 transition-all transform hover:scale-105 ${style}`;
        });
        generateMoreBtn.disabled = true;
    }

    function renderSongs(songs, container) {
        container.innerHTML = '';
        if (songs && songs.length > 0) {
            songs.forEach(song => {
                const searchQuery = `${song.title} ${song.artist}`;
                const youtubeMusicUrl = `https://music.youtube.com/search?q=${encodeURIComponent(searchQuery)}`;
                const songHTML = `
                    <a href="${youtubeMusicUrl}" target="_blank" rel="noopener noreferrer" class="bg-gray-800/50 p-4 rounded-xl flex items-center gap-4 shadow-md transition-all transform hover:scale-102 hover:bg-gray-700/80 group">
                        <div class="bg-gray-700 p-3 rounded-lg">
                            <svg class="w-6 h-6 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path></svg>
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold text-white">${song.title}</p>
                            <p class="text-sm text-gray-400">${song.artist}</p>
                        </div>
                        <div class="text-xs text-gray-500 group-hover:text-indigo-400 font-semibold transition-all opacity-0 group-hover:opacity-100 mr-2">PLAY</div>
                    </a>`;
                container.innerHTML += songHTML;
            });
        } else {
            container.innerHTML = '<p class="text-gray-400 text-center">No songs found for this selection.</p>';
        }
    }

    function renderSingers(categoryKey, singers) {
        singerListDiv.innerHTML = '';
        for (const singerKey in singers) {
            const singer = singers[singerKey];
            const button = document.createElement('button');
            button.className = 'singer-btn text-white bg-gray-700/60 hover:bg-gray-600/80 p-3 rounded-xl font-semibold border-2 border-gray-600 transition-all';
            button.textContent = singer.displayName;
            button.dataset.categoryKey = categoryKey;
            button.dataset.singerKey = singerKey;
            singerListDiv.appendChild(button);
        }
    }

    function setupEventListeners() {
        moodButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentMood = button.dataset.mood;
                const selection = songDatabase[currentMood];
                
                placeholderDiv.classList.add('hidden');
                recommendationsDiv.classList.remove('hidden');
                apiResultsDiv.classList.add('hidden');
                apiSongListDiv.innerHTML = '';
                generateMoreBtn.disabled = false;
                
                moodButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                singerSelectionContainer.classList.remove('hidden');
                songListContainer.classList.add('hidden'); 
                
                document.querySelectorAll('.singer-btn').forEach(btn => btn.classList.remove('active'));
                renderSingers(currentMood, selection.singers);
            });
        });

        singerListDiv.addEventListener('click', (event) => {
            const button = event.target.closest('.singer-btn');
            if (!button) return;

            document.querySelectorAll('.singer-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const { categoryKey, singerKey } = button.dataset;
            const songs = songDatabase[categoryKey].singers[singerKey].songs;
            
            songListContainer.classList.remove('hidden');
            renderSongs(songs, songListDiv);
        });
        
        generateMoreBtn.addEventListener('click', () => {
            if (currentMood) {
                const prompt = `Provide a list of 5 popular Indian songs for a "${currentMood}" mood. Include a mix of Bollywood, Punjabi, Haryanvi, or other regional hits if they fit the mood. Format the response as a valid JSON array where each object has only a "title" and "artist" key. Do not include any other text, markdown formatting, or backticks.`;
                getRecommendationsFromAPI(prompt);
            }
        });
    }

    async function getRecommendationsFromAPI(prompt) {
        generateMoreBtn.disabled = true;
        spinner.classList.remove('hidden');
        generateText.textContent = 'Generating...';
        apiResultsDiv.classList.add('hidden');

        const apiKey = "AIzaSyAlGcBjfOulb2JjLlvVk6GKgdSTXALUuRY"; // IMPORTANT: Replace with your actual Gemini API key.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
        
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: { responseMimeType: "application/json" }
        };
        
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                const jsonText = result.candidates[0].content.parts[0].text;
                const songs = JSON.parse(jsonText);
                renderSongs(songs, apiSongListDiv);
                apiResultsDiv.classList.remove('hidden');
                if (window.innerWidth < 768) {
                    apiResultsDiv.scrollIntoView({ behavior: 'smooth' });
                }
            } else {
                throw new Error("Invalid response structure from API.");
            }
        } catch (error) {
            console.error("Failed to fetch from Gemini API:", error);
            apiSongListDiv.innerHTML = `<p class="text-red-400 text-center p-4 bg-red-500/10 rounded-lg">Could not generate songs. Check API key or try again later.</p>`;
            apiResultsDiv.classList.remove('hidden');
        } finally {
            generateMoreBtn.disabled = false;
            spinner.classList.add('hidden');
            generateText.textContent = 'Generate with AI';
        }
    }
    
    // --- START THE APP ---
    loadDataAndInitialize();
});
</script>

</body>
</html>

        });
        specialButtons.forEach(button => {
            button.className += ' flex items-center justify-center p-2 rounded-xl font-semibold border-2 transition-all transform hover:scale-105';
        });
        generateMoreBtn.disabled = true;
    }

    // --- RENDER FUNCTIONS ---
    function renderSongs(songs, container, title = "Editor's Picks") {
        playlistTitle.textContent = title;
        container.innerHTML = '';
        if (songs && songs.length > 0) {
            songs.forEach(song => {
                const searchQuery = `${song.title} ${song.artist}`;
                const youtubeMusicUrl = `https://music.youtube.com/search?q=${encodeURIComponent(searchQuery)}`;
                const youtubeVideoUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery + ' official video')}`;
                const isFavorited = favorites.some(fav => fav.title === song.title && fav.artist === song.artist);

                const songHTML = `
                    <div class="bg-gray-800/50 p-3 rounded-xl flex items-center gap-3 shadow-md transition-all transform hover:scale-[1.02] hover:bg-gray-700/80 group">
                        <a href="${youtubeMusicUrl}" target="_blank" rel="noopener noreferrer" class="bg-gray-700 p-3 rounded-lg">
                           <svg class="w-6 h-6 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path></svg>
                        </a>
                        <div class="flex-grow">
                            <p class="font-semibold text-white">${song.title}</p>
                            <p class="text-sm text-gray-400">${song.artist}</p>
                        </div>
                        <div class="flex items-center gap-2">
                           <a href="${youtubeVideoUrl}" target="_blank" rel="noopener noreferrer" title="Search for Video" class="text-gray-400 hover:text-white transition">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                           </a>
                           <button class="fav-btn ${isFavorited ? 'favorited' : ''}" data-title="${song.title}" data-artist="${song.artist}" title="Add to Favorites">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 20.25l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                           </button>
                        </div>
                    </div>
                `;
                container.innerHTML += songHTML;
            });
        } else {
            container.innerHTML = `<p class="text-gray-400 text-center">${title === "My Favorites" ? "You haven't added any favorites yet. Click the ‚ù§Ô∏è on a song to save it!" : "No songs found for this selection."}</p>`;
        }
        attachFavoriteListeners();
    }

    function renderSingers(singers, title = "2. Choose an Artist") {
        artistHeading.textContent = title;
        singerListDiv.innerHTML = '';
        Object.entries(singers).forEach(([singerKey, singerData]) => {
            const button = document.createElement('button');
            button.className = 'singer-btn text-white bg-gray-700/60 hover:bg-gray-600/80 p-3 rounded-xl font-semibold border-2 border-gray-600 transition-all';
            button.textContent = singerData.displayName;
            button.dataset.singerKey = singerKey;
            button.dataset.categoryKey = currentMood; // Store the context
            singerListDiv.appendChild(button);
        });
    }

    // --- FEATURE LOGIC ---
    function handleSearch(query) {
        if (!query) {
            resetToPlaceholder();
            return;
        }

        const lowerCaseQuery = query.toLowerCase();
        const results = [];
        Object.values(songDatabase).forEach(mood => {
            Object.values(mood.singers).forEach(singer => {
                if (singer.displayName.toLowerCase().includes(lowerCaseQuery)) {
                    results.push(...singer.songs);
                } else {
                    singer.songs.forEach(song => {
                        if (song.title.toLowerCase().includes(lowerCaseQuery)) {
                            results.push(song);
                        }
                    });
                }
            });
        });
        
        // Remove duplicates
        const uniqueResults = Array.from(new Set(results.map(s => JSON.stringify(s)))).map(s => JSON.parse(s));

        showRecommendations();
        singerSelectionContainer.classList.add('hidden');
        renderSongs(uniqueResults, songListDiv, `Search Results for "${query}"`);
    }

    function toggleFavorite(title, artist) {
        const songIndex = favorites.findIndex(fav => fav.title === title && fav.artist === artist);
        if (songIndex > -1) {
            favorites.splice(songIndex, 1); // Remove from favorites
        } else {
            favorites.push({ title, artist }); // Add to favorites
        }
        localStorage.setItem('spma_favorites', JSON.stringify(favorites));
        
        // If viewing favorites, re-render the list
        if (favoritesBtn.classList.contains('active')) {
            showFavorites();
        }
    }
    
    function showFavorites() {
        showRecommendations();
        singerSelectionContainer.classList.add('hidden');
        renderSongs(favorites, songListDiv, "My Favorites");
        generateMoreBtn.disabled = true;
    }

    function showAllArtists() {
        const allSingers = {};
        Object.values(songDatabase).forEach(mood => {
            Object.assign(allSingers, mood.singers);
        });
        
        // Sort artists alphabetically
        const sortedSingers = Object.entries(allSingers)
            .sort(([,a],[,b]) => a.displayName.localeCompare(b.displayName))
            .reduce((r, [k, v]) => ({ ...r, [k]: v }), {});

        currentMood = 'all'; // Special context for singer clicks
        showRecommendations();
        singerSelectionContainer.classList.remove('hidden');
        songListContainer.classList.add('hidden');
        renderSingers(sortedSingers, "All Artists");
    }

    // --- UI HELPER FUNCTIONS ---
    function resetActiveButtons() {
        document.querySelectorAll('.mood-btn, .special-btn, .singer-btn').forEach(btn => btn.classList.remove('active'));
    }

    function showRecommendations() {
        placeholderDiv.classList.add('hidden');
        recommendationsDiv.classList.remove('hidden');
        apiResultsDiv.classList.add('hidden');
        apiSongListDiv.innerHTML = '';
    }
    
    function resetToPlaceholder() {
        placeholderDiv.classList.remove('hidden');
        recommendationsDiv.classList.add('hidden');
        singerSelectionContainer.classList.add('hidden');
        resetActiveButtons();
        searchInput.value = '';
    }

    // --- EVENT LISTENERS ---
    function attachFavoriteListeners() {
        document.querySelectorAll('.fav-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const { title, artist } = e.currentTarget.dataset;
                toggleFavorite(title, artist);
                e.currentTarget.classList.toggle('favorited');
            });
        });
    }

    moodButtons.forEach(button => {
        button.addEventListener('click', () => {
            resetActiveButtons();
            button.classList.add('active');
            
            currentMood = button.dataset.mood;
            const selection = songDatabase[currentMood];
            
            showRecommendations();
            singerSelectionContainer.classList.remove('hidden');
            songListContainer.classList.add('hidden');
            generateMoreBtn.disabled = false;
            renderSingers(selection.singers);
        });
    });

    singerListDiv.addEventListener('click', (event) => {
        const button = event.target.closest('.singer-btn');
        if (!button) return;

        document.querySelectorAll('.singer-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const { singerKey } = button.dataset;
        let songs = [];
        let singerName = '';

        if (currentMood === 'all') {
            // Find the singer across all moods
            for (const mood of Object.values(songDatabase)) {
                if (mood.singers[singerKey]) {
                    songs = mood.singers[singerKey].songs;
                    singerName = mood.singers[singerKey].displayName;
                    break;
                }
            }
        } else {
            songs = songDatabase[currentMood].singers[singerKey].songs;
            singerName = songDatabase[currentMood].singers[singerKey].displayName;
        }
        
        renderSongs(songs, songListDiv, `Songs by ${singerName}`);
    });
    
    searchInput.addEventListener('input', (e) => {
        handleSearch(e.target.value);
    });

    surpriseBtn.addEventListener('click', () => {
        const moods = Object.keys(songDatabase);
        const randomMoodKey = moods[Math.floor(Math.random() * moods.length)];
        const singers = songDatabase[randomMoodKey].singers;
        const singerKeys = Object.keys(singers);
        const randomSingerKey = singerKeys[Math.floor(Math.random() * singerKeys.length)];
        
        const randomSinger = singers[randomSingerKey];
        
        showRecommendations();
        singerSelectionContainer.classList.add('hidden');
        renderSongs(randomSinger.songs, songListDiv, `Surprise! Songs by ${randomSinger.displayName}`);
    });

    allArtistsBtn.addEventListener('click', () => {
        resetActiveButtons();
        allArtistsBtn.classList.add('active');
        showAllArtists();
    });
    
    favoritesBtn.addEventListener('click', () => {
        resetActiveButtons();
        favoritesBtn.classList.add('active');
        showFavorites();
    });

    generateMoreBtn.addEventListener('click', () => {
        if (currentMood && currentMood !== 'all') {
            const prompt = `Provide a list of 5 popular Indian songs for a "${currentMood}" mood. Include a mix of Bollywood, Punjabi, Haryanvi, or other regional hits if they fit the mood. Format the response as a valid JSON array where each object has only a "title" and "artist" key. Do not include any other text, markdown formatting, or backticks.`;
            getRecommendationsFromAPI(prompt);
        }
    });

    async function getRecommendationsFromAPI(prompt) {
        generateMoreBtn.disabled = true;
        spinner.classList.remove('hidden');
        generateText.textContent = 'Generating...';
        apiResultsDiv.classList.add('hidden');

        const apiKey = "AIzaSyAlGcBjfOulb2JjLlvVk6GKgdSTXALUuRY";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
        
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: { responseMimeType: "application/json" }
        };
        
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`API error! status: ${response.status}`);

            const result = await response.json();
            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                const songs = JSON.parse(result.candidates[0].content.parts[0].text);
                renderSongs(songs, apiSongListDiv, "Freshly Generated For You");
                apiResultsDiv.classList.remove('hidden');
                if (window.innerWidth < 768) {
                    apiResultsDiv.scrollIntoView({ behavior: 'smooth' });
                }
            } else {
                throw new Error("Invalid response structure from API.");
            }
        } catch (error) {
            console.error("Failed to fetch from Gemini API:", error);
            apiSongListDiv.innerHTML = `<p class="text-red-400 text-center p-4 bg-red-500/10 rounded-lg">Could not generate songs. Check API key or try again later.</p>`;
            apiResultsDiv.classList.remove('hidden');
        } finally {
            generateMoreBtn.disabled = false;
            spinner.classList.add('hidden');
            generateText.textContent = 'Generate with AI';
        }
    }
    
    initializeUI();
</script>
</body>
</html>
